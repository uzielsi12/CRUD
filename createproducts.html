<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto | CRUD Productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1><i class="fa-solid fa-box"></i> CRUD Productos</h1>
            <nav>
                <a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a>
                <a href="products.html"><i class="fa-solid fa-list"></i> Productos</a>
                <a href="createproducts.html" class="active"><i class="fa-solid fa-plus"></i> Crear Producto</a>
                <a href="#" id="login-link"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
                <a href="#" id="register-link"><i class="fa-solid fa-user-plus"></i> Registrarse</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2><i class="fa-solid fa-plus"></i> Publicar un nuevo producto</h2>
            <p class="form-description">Completa los datos para agregar un producto a la tienda. Todos los campos son obligatorios.</p>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name"><i class="fa-solid fa-tag"></i> Nombre del producto</label>
                    <input type="text" id="product-name" name="productName" placeholder="Ej: Camiseta básica" required>
                </div>
                <div class="form-group">
                    <label for="product-description"><i class="fa-solid fa-align-left"></i> Descripción</label>
                    <textarea id="product-description" name="productDescription" placeholder="Describe el producto..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price"><i class="fa-solid fa-dollar-sign"></i> Precio</label>
                    <input type="number" id="product-price" name="productPrice" min="0" step="0.01" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i> Publicar Producto</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>

    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2024 CRUD Productos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
